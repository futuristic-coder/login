<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Speech Therapy Services</title>
    <link rel="stylesheet" href="/login/codes/assests/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="login-wrapper">
        <div class="login-container">
            <h1>LOGIN</h1>
            <form id="loginForm">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit">Login</button> <!-- Removed the anchor tag -->
                <div class="forgot-password">
                    <a href="/codes/view/forget-password.html">Forgot your password?</a>
                </div>
            </form>
            <p class="signup-link">Don't have an account? <a href="/login/codes/view/signup.html">Sign Up here</a></p>
        </div>
        <div class="login-image">
            <img src="/login/codes/assests/image/login-image.jpg" alt="Login Image">
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>

    <!-- Firebase initialization (firebase.js) -->
    <script type="module" src="/login/codes/assests/js/firebase.js"></script>

    <!-- Login functionality (login.js) -->
    <script type="module" src="/login/codes/assests/js/login.js"></script>
</body>
</html>
